############################# Services ##############################
#####################################################################

########## Database ##########

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
  - name: port1
    port: 40040
    targetPort: 5672
  - name: port2
    port: 40050
    targetPort: 15672





#####################################################################
########################### Deployments #############################
#####################################################################

########## Database ##########
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management-alpine      
        ports:
        - containerPort: 5672
        - containerPort: 15672
        
        